    <style>
      html {
        font-size: 17px;
      }
      body {
        font-family: 'Inter', sans-serif;
        scroll-behavior: smooth;
      }
      .gradient-bg {
        background: linear-gradient(135deg, #f0fdf4 0%, #fffbf0 100%);
      }
      .green-orange-gradient {
        background: linear-gradient(to right, #207D40, #F7A300);
      }
      .text-gradient {
        background: linear-gradient(to right, #207D40, #F7A300);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* Custom Scrollbar Styling - BRAND COLORS */
      ::-webkit-scrollbar {
        width: 12px;
        height: 12px;
      }

      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }

      ::-webkit-scrollbar-thumb {
        background: linear-gradient(to bottom, #207D40, #F7A300);
        border-radius: 10px;
        border: 3px solid #f1f5f9;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(to bottom, #1a6333, #d98f00);
      }

      /* Firefox Support */
      * {
        scrollbar-width: thin;
        scrollbar-color: #207D40 #f1f5f9;
      }
    </style>
